<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>  Akan Name Generator</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body class="body">

  <h1>
    Akan Name Generator</h1>
  <p>Enter your birthdate and gender to find out your Akan name!</p>

  <form id="akanForm">
    <label class="Form elements">
      Birthdate:
      <input type="date" name="birthdate" required />
    </label>
    <br /><br />
    <label>
      Gender:
      <select name="gender" required>
        <option value="">Select Gender</option>
        <option value="male">Male</option>
        <option value="female">Female</option>
      </select>
    </label>
    <br /><br />
    <button type="submit">Get Akan Name</button>
  </form>

  <div id="result" class="result">
    <p><strong>Your Akan name is:</strong> <span id="akanName"></span></p>
  </div>

  <script src="script.js"></script>
</body>
</html>
